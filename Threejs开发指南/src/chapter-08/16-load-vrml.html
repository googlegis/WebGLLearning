<!DOCTYPE html>

<html>

<head>
    <title>Example 08.16 - Load vrml model </title>
    <link rel="stylesheet" href="../../css/default.css">
</head>

<body>
    <div id="webgl-output">

        <script async src="https://unpkg.com/es-module-shim@1.6.3/dist/es.module-shim.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "three": "../build/three.module.js",
                    "three/addons/":"./jsm"
                }
            }
        </script>
        <script type="module">

            import { VRMLLoader } from "../../../libs/three/loaders/VRMLLoader.js";

            function init() {

            // setup the scene for rendering
            var camera = initCamera(new THREE.Vector3(30, 30, 30));
            var loaderScene = new BaseLoaderScene(camera);
            camera.lookAt(new THREE.Vector3(0, 0, 0));

            var loader = new VRMLLoader();
            loader.load("../../assets/models/tree/tree.wrl", function (model) {
                model.scale.set(10, 10, 10);
                loaderScene.add(model);
                //loaderScene.render(model, camera);
            });
            }

        </script>
</body>

</html>
